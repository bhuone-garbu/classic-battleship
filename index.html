<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classic Battleship</title>

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

  <header>
      <h1>Classic Battleship</h1>
  </header>

  <div class="main-container">

    <section class="bot-container">
      <div class="info">
      </div>
      <div class="screen">
        <p>Bot</p>
        <div class="bot-grid"></div>
      </div>
      <div class="panel">
          <div class="ships">
              <div id="battleship">
                <p>Battleship<p></p>
                <span>V</span>
                <!-- <button value="battleship">Q</button> -->
              </div>
              <div id="destroyer">
                <p>Destroyer<p></p>
                <span>Q</span>
              </div>
              <div id="carrier">
                <p>Carrier<p></p>
                <span>B</span>
              </div>
              <div id="Patrol">
                <p>Patrol<p></p>
                <span>C</span>
              </div>
              <div id="Submarine">
                <p>Submarine<p></p>
                <span>(</span>
              </div>
            </div>
      </div>
    </section>
    <section class="hinge"></section>
    <section class="player-container">
      <div class="radar">
        <div class="screen">
          <p>Player</p>
          <div class="player-grid"></div>
        </div>
      </div>
      <div class="panel">
        <button id="rotateBtn" disabled>Rotate</button>
        <button id="startAttacking" disabled>Start</button>

        <div class="ships">
          <div id="battleship">
            <p>Battleship<p></p>
            <span>V</span>
          </div>
          <div id="destroyer">
            <p>Destroyer<p></p>
            <span>Q</span>
          </div>
          <div id="carrier">
            <p>Carrier<p></p>
            <span>B</span>
          </div>
          <div id="patrol">
            <p>Patrol<p></p>
            <span>C</span>
          </div>
          <div id="submarine">
            <p>Submarine<p></p>
            <span>(</span>
          </div>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
