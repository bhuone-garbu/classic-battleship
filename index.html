<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classic Battleship</title>

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

  <header>
      <h1>Classic Battleship</h1>
  </header>

  <div class="main-container">

    <section class="bot-container">
      <div class="info"></div>
      <div class="screen">
        <div class="bot-grid"></div>
      </div>
      <div class="panel"></div>
    </section>
    <section class="hinge"></section>
    <section class="player-container">
      <div class="radar">
        <div class="screen">
          <div class="player-grid"></div>
        </div>
      </div>
      <div class="panel">
        <button id="rotateBtn" disabled>Rotate</button>
        <button id="startAttacking" disabled>Start</button>

        <div class="ships">
          <button value="battleship">Battleship</button>
          <button value="destroyer">Destroyer</button>
          <button value="carrier">Carrier</button>
          <button value="patrol">Patrol Boat</button>
          <button value="submarine">Submarine</button>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
