<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battleship</title>

  <!-- <link rel="stylesheet" type="text/css" href="styles/device-mockups.min.css"> -->
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>

  <div class="main-container">
    <section class="player-container">
      <div class="radar">
        <div class="screen">
          <div class="player-grid"></div>
        </div>
      </div>
      <div class="controls">
        <button id="rotateBtn" disabled>Rotate</button>
        <button id="startAttacking">Start</button>
  
        <div class="ships">
          <button value="battleship">Battleship</button>
          <button value="destroyer">Destroyer</button>
            <button value="carrier">Carrier</button>
            <button value="submarine">Submarine</button>
        </div>
      </div>
    </section>
  
    <section class="bot-container">
        <div class="screen">
          <div class="bot-grid"></div>
        </div>
    </section>
  </div>


</body>

</html>
